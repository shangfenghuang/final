<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="INTUITIVE">
    <meta name="description" content="">
    <title>Registration</title>
    <link rel="stylesheet" href="static/css/nicepage.css" media="screen">
    <link rel="stylesheet" href="static/css/homepage.css" media="screen">
    <script class="u-script" type="text/javascript" src="static/js/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="static/js/nicepage.js" defer=""></script>
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400|Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>

  <body class="u-body u-xl-mode" data-lang="en">
    <header class="u-clearfix u-header u-palette-5-light-2 u-header" id="sec-f0d0">
      <div class="u-clearfix u-sheet u-sheet-1">
        <nav class="u-menu u-menu-one-level u-offcanvas u-menu-1">
          <div class="u-custom-menu u-nav-container">
            <ul class="u-custom-font u-font-ubuntu u-nav u-spacing-20 u-unstyled u-nav-1">
              <li class="u-nav-item">
                <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-grey-90 u-text-hover-palette-2-base" href="{{url_for('home')}}" style="padding: 10px;">Home</a>
              </li>
              <li class="u-nav-item">
                <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-grey-90 u-text-hover-palette-2-base" href="{{url_for('contactus')}}"  style="padding: 10px;">Contact Us</a>
              </li>
              <li class="u-nav-item">
                <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-grey-90 u-text-hover-palette-2-base" href="{{url_for('login')}}" style="padding: 10px;">Login</a>
              </li>
            </ul>
          </div>        
        </nav>
      </div>
    </header>

    {% for message in get_flashed_messages() %}
<script>
  window.setTimeout(function(){
      $(".alert-warning").removeClass("show");
  },2000);
</script>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <div class=flash style='text-align:center'>{{ message }}</div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
  </div>
 {% endfor %}

    <section>
        <div class='container'  style='margin-top: 150px; margin-bottom: 400px'>
            <div class='row justify-content-center'>
                <div class='col-4'>
                    <h2 style='margin-bottom: 30px; text-align:center'>Register</h2>
                    <form action="{{ url_for('check_registration') }}", method="post">
                        <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email"  name='email' >
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" d="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                    </form>
                    <h6 style='margin-top:10px'>Already have an account?  &nbsp  &nbsp  &nbsp <a href="{{url_for('login')}}">Login here!</a></h6>
                </div>
            </div>
        </div>
    </section>
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-8bd6"><div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
        <p class="u-small-text u-text u-text-variant u-text-1">Contributed by Cheuk Him Ng (30183823) and Shang Feng Huang (30163965)</p>
      </div></footer>
  
</body>
</html>
